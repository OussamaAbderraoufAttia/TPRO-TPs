<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Graphes: Plus Court Cycle (Visualisation)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar: Controls & Info -->
        <aside class="sidebar">
            <div class="header">
                <h2><i class="fas fa-project-diagram"></i> TP Graphe</h2>
                <p>Plus Court Cycle (BFS)</p>
                <small>Binôme: ATTIA & SRAICH</small>
            </div>

            <div class="controls">
                <h3>Mode Édition</h3>
                <div class="btn-group">
                    <button id="btn-mode-node" class="active" onclick="setMode('node')"><i class="fas fa-circle"></i> Ajouter Nœud</button>
                    <button id="btn-mode-edge" onclick="setMode('edge')"><i class="fas fa-link"></i> Ajouter Arête</button>
                    <button id="btn-mode-move" onclick="setMode('move')"><i class="fas fa-arrows-alt"></i> Déplacer</button>
                </div>
                
                <h3>Actions</h3>
                <button class="btn-action secondary" onclick="generateRandomGraph()"><i class="fas fa-random"></i> Graphe Aléatoire</button>
                <button class="btn-action danger" onclick="clearGraph()"><i class="fas fa-trash"></i> Tout Effacer</button>

                <h3>Algorithme</h3>
                <div class="speed-control">
                    <label for="speedRange">Vitesse:</label>
                    <input type="range" id="speedRange" min="10" max="1000" value="500">
                </div>
                <button class="btn-action primary" onclick="runAlgorithm()"><i class="fas fa-play"></i> Lancer Recherche</button>
            </div>

            <div class="results-panel">
                <h3>Résultats</h3>
                <div id="result-display">En attente...</div>
            </div>
        </aside>

        <!-- Main Area: Canvas & Logs -->
        <main class="main-content">
            <div class="canvas-container">
                <canvas id="graphCanvas"></canvas>
                <div class="canvas-legend">
                    <span class="badge badge-blue">En cours (BFS)</span>
                    <span class="badge badge-green">Visité</span>
                    <span class="badge badge-red">Cycle Trouvé</span>
                </div>
            </div>
            
            <div class="logs-container">
                <h3><i class="fas fa-terminal"></i> Journaux d'exécution</h3>
                <div id="logs" class="logs-box"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
