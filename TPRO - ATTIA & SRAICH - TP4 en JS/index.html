<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4: Taquin 15 - Visualisation Interactive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <h1><i class="fas fa-puzzle-piece"></i> Taquin 15</h1>
                <p>Equipe ATTIA & SRAICH</p>
            </header>

            <section class="controls">
                <h3><i class="fas fa-cog"></i> Configuration</h3>
                
                <div class="control-group">
                    <label for="heuristic">Heuristique:</label>
                    <select id="heuristic">
                        <option value="manhattan">Dist. Manhattan (Optimale)</option>
                        <option value="misplaced">Jetons mal placés</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="weight-p">Poids WA* (p):</label>
                    <input type="range" id="weight-p" min="1" max="10" step="0.5" value="1">
                    <span id="p-value">1.0</span>
                </div>

                <div class="control-group">
                    <label for="speed">Vitesse Animation:</label>
                    <input type="range" id="speed" min="1" max="1000" step="50" value="300">
                </div>

                <div class="button-group">
                    <button id="btn-shuffle" class="btn-secondary"><i class="fas fa-random"></i> Mélanger</button>
                    <button id="btn-solve" class="btn-primary"><i class="fas fa-play"></i> Résoudre</button>
                    <button id="btn-reset" class="btn-danger"><i class="fas fa-undo"></i> Reset</button>
                </div>
            </section>

            <section class="stats">
                <h3><i class="fas fa-chart-line"></i> Résultats</h3>
                <div class="stat-item"><span>Temps:</span> <span id="stat-time">-</span></div>
                <div class="stat-item"><span>Nœuds:</span> <span id="stat-nodes">-</span></div>
                <div class="stat-item"><span>Profondeur:</span> <span id="stat-depth">-</span></div>
            </section>
        </aside>

        <main class="main-content">
            <div id="game-board" class="board">
                <!-- Tiles will be generated here -->
            </div>
            <div id="logs" class="logs">
                <p><i class="fas fa-terminal"></i> Prêt pour l'exécution...</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
